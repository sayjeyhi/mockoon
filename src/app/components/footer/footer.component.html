<div class="footer d-flex">
  <div class="d-flex mr-auto">
    <div class="footer-item with-border-right" *ngIf="updateAvailable$ | async">
      <button class="btn btn-xxs btn-success" (click)="applyUpdate()">
        <i class="material-icons material-icons-xxs">update</i> New version
        available, click to {{ platform === 'win32' ? 'apply' : 'download' }}
      </button>
    </div>

    <div class="footer-item">
      <app-banner></app-banner>
    </div>
  </div>

  <div class="d-flex">
    <div
      *ngIf="appClosing$ | async"
      class="footer-item text-primary animation-flash float-right"
    >
      <i class="material-icons">save</i>
      Saving...
    </div>

    <div
      class="footer-item float-right with-border-left clickable"
      (click)="openFeedbackLink()"
      ngbTooltip="Send feedback"
    >
      <i class="material-icons">feedback</i>
    </div>
  </div>
</div>
